apiVersion: v1
kind: Pod
metadata:
  name: seccon1
spec:
# Apply SecurityContext for entire pod
  securityContext:
    runAsUser: 2500
    runAsGroup: 3000
    fsGroup: 2000
  volumes:
  - name: security-context-vol
    emptyDir: {}
  containers:
  - name: security-context-cont
    image: stv707/kubia:v14
    volumeMounts:
    - name: security-context-vol
      mountPath: /data/test
    securityContext:
      allowPrivilegeEscalation: false